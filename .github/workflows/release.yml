name: Publish Release Action
on:
  push:
    tags:
      - 'v*'
jobs:
  Build-Windows:
    uses: ./.github/workflows/build.yml
    with:
      runs_on: 'windows-latest'
      publish_artifact: true
      artifact_name: 'REngine-Windows.zip'
  Build-Linux:
    uses: './.github/workflows/build.yml'
    with:
      runs_on: 'ubuntu-latest'
      publish_artifact: true
      artifact_name: 'REngine-Linux.zip'
  Build-MacOS:
    uses: './.github/workflows/build.yml'
    with:
      runs_on: 'macos-latest'
      publish_artifact: true
      artifact_name: 'REngine-MacOS.zip'
  Create-Release:
    needs: ['Build-Windows', 'Build-Linux', 'Build-MacOS']
    runs-on: 'ubuntu-latest'
    steps:
      - name: Downloading Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}
          pattern: '*.zip'
          merge-multiple: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Describe here what is changelog on this release
            - First Change
            - Second Change
          draft: true
          prerelease: false
      - name: Upload Windows release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/REngine-Windows.zip
          asset_name: REngine-Windows.zip
          asset_content_type: application/zip
      - name: Upload Linux release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/REngine-Linux.zip
          asset_name: REngine-Linux.zip
          asset_content_type: application/zip
      - name: Upload MacOS release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/REngine-MacOS.zip
          asset_name: REngine-MacOS.zip
          asset_content_type: application/zip
  