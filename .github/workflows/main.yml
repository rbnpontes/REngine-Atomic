name: Build Engine Action
on:
  # push:
  #   branches:
  #     - '*'
  #   branches-ignore:
  #     - master
  #   tags-ignore:
  #     - v*
  pull_request:
    types: [opened, synchronize]
jobs:
  Build-Windows:
    uses: ./.github/workflows/build.yml
    with:
      runs_on: 'windows-latest'
  Build-Linux:
    uses: ./.github/workflows/build.yml
    with:
      runs_on: 'ubuntu-latest'
  Build-MacOS:
    uses: ./.github/workflows/build.yml
    with:
      runs_on: 'macos-latest'
