name: Build Engine Action
on:
  push:
  pull_request:
    types: [opened]
jobs:
  Build-Windows:
    uses: ./.github/workflows/build.yml
    with:
      runs_on: 'windows-latest'
  Build-Linux:
    uses: ./.github/workflows/build.yml
    with:
      runs_on: 'ubuntu-latest'
  Build-MacOS:
    uses: ./.github/workflows/build.yml
    with:
      runs_on: 'macos-latest'
