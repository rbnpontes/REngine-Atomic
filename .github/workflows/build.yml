on:
  workflow_call:
    inputs:
      runs_on:
        required: true
        type: string
jobs:
  build_job:
    runs-on: ${{ inputs.runs_on }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          lfs: true
      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
         vulkan-query-version: 1.3.204.0
         vulkan-components: Vulkan-Headers, Vulkan-Loader
         vulkan-use-cache: true
      - uses: lukka/get-cmake@latest  
        name: Install CMake
        with:
          cmakeVersion: "3.27.3"
          useLocalCache: false
          useCloudCache: false 
      - uses: actions/setup-node@v4.0.0
        name: Install NodeJS
        with:
          node-version: 18
      - run: npm i yarn -g
        name: Install Yarn
      - name: Install Project Dependencies
        run: |
          cd Build
          yarn
      - if: inputs.run_on == 'ubuntu-latest'
        name: Install Additional Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libgtk-3-dev
      - name: Generate Project
        run: yarn --cwd Build editor:gen
      - name: Build First Phase
        run: yarn --cwd Build editor:firstphase
      - name: Build Second Phase
        run: yarn --cwd Build editor:secondphase
